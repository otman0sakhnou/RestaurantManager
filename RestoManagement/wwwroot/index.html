<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Manager</title>
    <base href="/" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/app.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Add Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@1.5.7/dist/lottie-player.js"></script>

    <!-- Add SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/app.js"></script>
</head>
<body>
<div id="app">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toastTitle">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage">
            Message goes here
        </div>
    </div>
</div>

<script src="_framework/blazor.webassembly.js"></script>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Initialize theme based on user preference
    if (localStorage.theme === 'dark') {
        document.body.classList.add('bg-dark');
        document.body.classList.add('text-light');
    }

    // Scroll indicator function
    window.initScrollIndicator = function() {
        window.addEventListener('scroll', function() {
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (scrollIndicator) {
                const scrollPosition = window.scrollY;
                const maxScroll = document.body.scrollHeight - window.innerHeight;
                const scrollPercentage = (scrollPosition / maxScroll) * 100;
                scrollIndicator.style.width = scrollPercentage + '%';
            }
        });
    };

    // Initialize Lottie player
    window.initLottiePlayer = function() {
        const container = document.getElementById('lottie-container');
        if (container) {
            const player = document.createElement('lottie-player');
            player.src = "https://assets3.lottiefiles.com/packages/lf20_qmfs6c3i.json";
            player.background = "transparent";
            player.speed = "1";
            player.style.width = "50px";
            player.style.height = "50px";
            player.hover = true;
            player.loop = true;
            container.appendChild(player);
        }
    };
    window.showToast = (title, message, icon = 'success') => {
        Swal.fire({
            title: title,
            text: message,
            icon: icon,
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });
    };
</script>

</body>
</html>
